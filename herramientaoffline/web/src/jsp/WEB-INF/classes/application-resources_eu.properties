descargas.condiciones.texto1=Dokumentu honek deskargatzen eta instalatzen ari zaren softwarea erabiltzeko baimena eskaintzen dizu, aurrerago hitzartzen diren baldintzetan. Irakurri arretaz dokumentua Softwarea instalatu, deskargatu edo erabili aurretik. Dagokion check box sakatu ondoren, ondoko termino eta baldintzekiko adostasuna erakusten duzu eta, halaber, dokumentu hau irakurri eta edukia ulertu izana.
descargas.condiciones.texto2=Softwarea inolako bermerik gabe, esplizitu zein inplizitu, eskaintzen dela onartzen duzu. Bereziki, ez da bermatzen software horretako funtzioak zure beharretara egokitzea edo bere funtzionamendua etetea edo errorerik ez izatea. Instalazioaren, erabileraren eta horren bidez lortutako emaitza guztien gaineko erantzukizuna eta arriskua zeure gain hartzen duzu. 
descargas.condiciones.texto3=Halaber, onartzen duzu red.es, Hezkuntzako Administrazioak eta aipatutako softwarearen eskubideen bestelako edozein legezko titular ez direla software horren instalazioak edo erabilerak eragindako ondokoen erantzule: diru-sarrerak galtzea, ordezkatze edo zerbitzuko ondasunez jabetzeak eragindako datuak eta kostuak, kalte-materialak, kalte-pertsonalak, merkataritzako jardueraren etetea, merkataritzako informazioaren galera edo bestelako edozein kalte.
descargas.condiciones.texto4=Deskargatu nahi duzun softwarearen ezaugarria banaketa askea duela da.   Erabiltzaileak ezingo du egin softwarearen jabetza industrial edo intelektualeko eskubideen aurkako inolako jarduerarik, softwarearen grafiko, marka, logotipo, diseinuak, marrazki eta testuei dagokienez. 
descargas.condiciones.texto5=Softwarearen kopiak egin ditzakezu, betiere dokumentu honetan hitzartutakoaren arabera, termino eta baldintza horiei dagozkien jabetza intelektual eta bestelako jabetzako eskubideen ohartarazpen berberak bildu beharko dituena.
