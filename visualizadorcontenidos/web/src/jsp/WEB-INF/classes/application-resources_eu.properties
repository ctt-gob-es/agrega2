visualizador.informacionLegal.texto2=Ondoko legezko oharrak egungo web guneko sarbidea eta erabilera arautzen ditu 
visualizador.informacionLegal.texto3=Web gunea erabiltzeak erabiltzailea sartzen denean argitaratutako bertsioan indarrean diren baldintza orokorrak onartzea dakar, web guneko zerbitzu zehatz batzuetan aplika daitezkeen bestelako baldintza bereziei kalterik egin gabe.
visualizador.informacionLegal.texto4=Orrialdeko edukiei buruzko jabego intelektuala eta industriala
visualizador.informacionLegal.texto5=Erabiltzaileak jabetza industriala eta intelektuala kaltetzen duten ekintzarik ezin du egin: grafikoak, markak, logotipoak, diseinuak, marrazkiak, testuak, programazioa, software eta bestelako multimedia elementuak, Web orrialde honetan agertzen direnak. Halaber, ezingo du red.es, Hezkuntzako Administrazioak (hemendik aurrera, "webaren titularrak") eta Web Orroaldean gehitutako legezko titularren jabetza intelektualeko eskubideak aldatu edo manipulatu, ezta horretarako jarritako babeseko dispositibo tenikoak ere.
visualizador.informacionLegal.texto6=Hemen den informazio guztia hezkuntzako erabilera edo erabilera zientifikorako jarrita dago. Webgune honetako titularrak ez dira webeko edukietan bildutako edo partaideek adierazitako iritzien erantzule.
visualizador.informacionLegal.texto7=Webgune honetako titularrak ez dira web honetatik eskuragarri diren edukiek eragin ditzaketen kalteen erantzule (programak, etab.). Halaber, ez dira web honen bidez erabiltzaileak web orrien eskuragarritasun, funtzionamendu, erabilerraztasun eta etengabetasunak eragindako kalte-ordainen erantzule.
visualizador.informacionLegal.texto8=Webgune honetako titularrek egoki iritzitako aldaketak egiteko eskubidea dute, aldatzeko, ordezteko edo gehitzeko. Halaber, aurkezteko modua edo kokapena.
visualizador.informacionLegal.texto9=Webgune honetako titularrek ez dira Web bidez lortutako informazio, zerbitzu edo programei emandako erabileraren erantzule. Erabiltzaileak eduki horiek modu egokian erabiltzeko konpromisoa hartzen du, webgune horretako titularrek kasu bakoitzerako ezarritako baldintzen arabera. Bereziki, horien jabetza intelektuala errespetatuko du. Horrela ez bada, edukien eta web honetako legezko titularrek legezko ekintzak aurrera eramateko eta egoki iritzitako kalte-ordain erreklamazioak aurkezteko eskubidea izango dute.

