feeds.agregador.queEsEsto.titulo=What is this?
feeds.agregador.queEsEsto.parrafo1=RSS is a technology that automatically sends contents to subscribers of a website. The format allows distributing content without the need for a browser by using an application or service designed to read these RSS contents (Aggregator).
feeds.agregador.queEsEsto.parrafo2=It is also possible to use the browser itself to read the RSS contents; the latest versions of the main browsers allow RSS to be read without the need for additional software.
feeds.agregador.queEsEsto.volver=Return
feeds.agregador.queEsEsto.opml.titulo=What is this?
feeds.agregador.queEsEsto.opml.parrafo1=OPML (Outline Processor Markup Language) is an XML format for schemes. It is most commonly used today to list several RSS sources together; of course, it can also be used in personal information management programs. It enables various different sources to be syndicated at once, with all the advantages which such aggregation provides.
feeds.agregador.queEsEsto.opml.volver=Return
