####politica de agrega_GL######

visualizador.politica.titulo=Política de privacidade
visualizador.politica.texto1=Protección de datos de carácter persoal
visualizador.politica.texto2=A comunidade autónoma é a entidade responsable do ficheiro de datos xerado cos datos de carácter persoal subministrados polos usuarios do seu sitio web.
visualizador.politica.texto3=De acordo coa Lei orgánica 15/1999, do 13 de decembro, de protección de datos de carácter persoal, a comunidade autónoma comprométese ao cumprimento da súa obriga de segredo con respecto aos datos de carácter persoal e ao deber de tratalos con confidencialidade. Para estes efectos, adoptará as medidas necesarias para evitar a súa alteración, perda, tratamento ou acceso non autorizado.
visualizador.politica.texto4=A recollida e tratamento automatizado dos datos persoais ten como finalidade a xestión, prestación, ampliación e mellora dos servizos ao usuario, a xestión da información subministrada en solicitudes de emprego, en convocatorias de procedementos de licitación e o seguimento de consultas formuladas polo usuarios.
visualizador.politica.texto5=O usuario poderá exercitar en todo momento os dereitos de acceso, rectificación, cancelación ou oposición, dirixíndose por escrito á comunidade autónoma e achegando a fotocopia do DNI.
visualizador.politica.texto6=Cookies
visualizador.politica.texto7=O sitio web de AGREGA utiliza
visualizador.politica.texto8=(pequenos ficheiros de información que o servidor de Red.es lle envía ao ordenador de quen accede á páxina) na medida imprescindible para o correcto funcionamento e visualización do sitio web por parte do usuario.
visualizador.politica.texto9=As
