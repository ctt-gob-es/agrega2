#path base del lugar donde parten los localizadores de los ODES.
path.base.odes=/export/desarrollo/


########Configuracion de conexion a BD.########

# Driver de conexion con la BD. Ej: MySQL, Oracle. También se puede poner la clase (ojo, tiene que esta en el classpath)
localizador.db.conexion.driver=MySQL
# Dialecto de hibernate con el que se habla con la BD. Ej: MySQL, Oracle. Se puede utilizar el que se quiera. Tienen que ser compatible con Hibernate. 
localizador.db.conexion.dialecto=MySQL

## Conexion de la instancia de la tabla de localizador
#Cadena de conexion con la instancia de la BD donde reside la tabla de LOCALIZADOR. Ej:jdbc:mysql://pruebas:3306/devel_localizador
localizador.db.conexion.url=jdbc:mysql://172.22.145.116:3306/devel_localizador
localizador.db.conexion.usuario=devel_user
localizador.db.conexion.clave=devel_pass


