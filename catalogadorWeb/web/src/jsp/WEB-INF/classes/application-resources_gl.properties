cat.ayuda.tecnica.otrosreq = Información sobre outro software ou hardware requisitos.
cat.ayuda.tecnica.duracion = Tempo que dura unha finalidade pedagóxicos continua cando xogar no seu normal velocidade.

cat.ayuda.usoeducativo = Esta categoría describe as características educacionais e pedagóxicos do propósito fundamental da educación. Inclúe información educativa esencial para aqueles toma parte de unha experiencia educativa calidade.
