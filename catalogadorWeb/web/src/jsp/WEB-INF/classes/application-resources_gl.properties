cat.ayuda.tecnica.requisito = exigências técnicas para o uso do obxecto da educación dixital. Se hai varios requisitos, todos eles son obrigatorios, ou sexa, o conectores é lóxico AND.
cat.ayuda.tecnica.agregadorOR = agrupan de varios criterios. A exigência é composta satisfeito cando, polo menos, unha exigência é agregados, ou sexa, o conectores é lóxico OR.
