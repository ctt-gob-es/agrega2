cat.ayuda.metameta.idioma=  Language o exemplo Metadata.

cat.ayuda.tecnica=  Esta categoría describe os requisitos e características técnicas do obxecto da educación.
cat.ayuda.tecnica.formato=  formatos de todos os compoñentes do obxecto dixital.
cat.ayuda.tecnica.tamanio=  educacionais dixitais obxecto expreso tamaño en bytes. Debe indicar o tamaño real do obxecto descomprimidos.
