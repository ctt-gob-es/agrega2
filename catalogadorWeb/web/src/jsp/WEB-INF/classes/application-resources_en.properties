# Context Help
cat.ayuda.general = This category includes general information describing the digital object of education as a whole.
cat.ayuda.general.id = unique label identifying the subject of education.
cat.ayuda.general.id.catalogo= Name identification scheme based on which provides the identifier.
cat.ayuda.general.id.entrada = Value ID within the identification scheme that designates the object of education.
cat.ayuda.general.titulo = Name given to the subject of education.
cat.ayuda.general.idioma=  human language or languages prevalent in the educational purpose for the communication with the user. If the object has no educational content written in any language, the appropriate value should be 'none'.
cat.ayuda.general.descripcion = Textual description of the contents of the object of education.
cat.ayuda.general.palabraclave=  Keyword or phrase that describes the main theme of the educational objectives.
cat.ayuda.general.ambito = Time, culture, geographic area or region to which the educational content of the object.
cat.ayuda.general.estructura = Organizational Structure andalusia underlying purpose of education.
cat.ayuda.general.nivelagregacion= Granularity  functional educational purpose related to the type of subject matter and curriculum coverage estimate.

cat.ayuda.ciclovida = This category describes the history and current status of the digital object and those entities involved in its creation and evolution.
cat.ayuda.ciclovida.version=  edition of the object of education.
cat.ayuda.ciclovida.estado=  Completeness State or condition of the object of education.
cat.ayuda.ciclovida.contribucion = Those entities (organizations or individuals) that have contributed to the educational status of the object throughout its life cycle.
cat.ayuda.ciclovida.contri.tipo = type of contribution or role.
cat.ayuda.ciclovida.contri.entidad ID and information from the entities (organizations or individuals) that have contributed to the educational objectives.
cat.ayuda.ciclovida.contri.fecha = Date of contribution.

cat.ayuda.metameta=  This category describes the metadata record itself (rather than the educational purpose). Described as identifying the instance of metadata, who created it, how, when and with what references.
cat.ayuda.metameta.id=  globally unique label that identifies the metadata record.
cat.ayuda.metameta.id.catalogo= Name  identification or cataloging scheme for the entry of metadata. An outline of the namespace.
cat.ayuda.metameta.id.entrada=  Value ID within the identification or cataloging scheme that designates the metadata record. A string of a specific name space.
cat.ayuda.metameta.contribucion=  Those entities (organizations or individuals) who participated in the state of the instance of metadata throughout its lifecycle.
cat.ayuda.metameta.contri.tipo = type of contribution or role.
cat.ayuda.metameta.contri.entidad= ID  and information of the entities (organizations or individuals) who helped in the instance of metadata.
cat.ayuda.metameta.contri.fecha = Date of contribution.
cat.ayuda.metameta.esquema = Name and version of the specification used to create the instance of metadata.
cat.ayuda.metameta.idioma = Language the instance metadata.

cat.ayuda.tecnica=  This category describes the requirements and technical characteristics of the object of education.
cat.ayuda.tecnica.formato=  formats of all components of the digital object.
cat.ayuda.tecnica.tamanio=  educational digital object size expressed in bytes. Must indicate the actual size of the object uncompressed.
cat.ayuda.tecnica.localizacion = String used to access the digital object of education. It may be a locator (URL) or a mechanism to access a location (URI). This is the physical location of the object.
cat.ayuda.tecnica.requisito = technical requirements for using the digital object of education. If there are multiple requirements, all of them are mandatory, ie the logical connector is AND.
cat.ayuda.tecnica.agregadorOR = grouping of multiple criteria. The composite requirement is satisfied when at least one requirement is met aggregates, ie the logical connector is OR.
cat.ayuda.tecnica.agregador.tipo = technology required to use the educational objectives.
cat.ayuda.tecnica.agregador.nombre = Name of the technology required to use the object.
cat.ayuda.tecnica.agregador.minversion=  minimal version of the technology required to use the object of education.
cat.ayuda.tecnica.agregador.maxversion=  maximum possible version of the technology required to use the object of education.
cat.ayuda.tecnica.pautas = Description of the method of installation of digital educational purpose.
cat.ayuda.tecnica.otrosreq = Information about other software or hardware requirements.
cat.ayuda.tecnica.duracion= Time that lasts a continuous educational purpose when playing at its normal speed.

cat.ayuda.usoeducativo = This category describes the educational and pedagogical characteristics of the fundamental purpose of education. It includes educational information essential for those involved in a quality educational experience.
cat.ayuda.usoeducativo.tipointer = type of learning supported by the predominant purpose of education.
cat.ayuda.usoeducativo.tiporec= specific type of educational resource.
cat.ayuda.usoeducativo.nivelinter = Degree of interactivity that characterizes the object of education. The interactivity in this context refers to the degree to which the learner can influence the appearance or behavior of the object of education.
cat.ayuda.usoeducativo.densidad=  Grade concise educational aims. The semantic density can be estimated in terms of size, scope or duration, and is independent of its difficulty.
cat.ayuda.usoeducativo.destinatario = Users major for which the object is designed educational.
cat.ayuda.usoeducativo.contexto=  environment in the main to use the digital object.
cat.ayuda.usoeducativo.rangoedad=  typical age of the recipient. Refers to the age of intellectual development, should it be different from chronological age. We recommend the use of numbers to express age.
cat.ayuda.usoeducativo.dificultad=  describes the difficulty of working with the educational purpose for the typical target.
cat.ayuda.usoeducativo.tiempoaprendizaje = Approximate or typical time needed to assimilate the object of education typical target recipients.
cat.ayuda.usoeducativo.descripcion = Description of the method of use of educational objectives.
cat.ayuda.usoeducativo.idioma = Language used by the typical recipient of educational objectives.
cat.ayuda.usoeducativo.procesocog=  Activity caused the user destination. That is, the cognitive processes involved in the learning process evaluation.

cat.ayuda.derechos = This category describes the intellectual property rights and conditions of use applicable to digital educational purpose.
cat.ayuda.derechos.coste = Indication of payment for the use of educational objectives.
cat.ayuda.derechos.copyright = Indication of copyright or other restrictions on the scope of education. Must indicate the type of license you are subject.
cat.ayuda.derechos.descripcion = Comments on the specifications and conditions of use of the object under the type of license is subject to.
cat.ayuda.derechos.acceso = Indication about restrictions on the type of access that is subject to the digital object.
cat.ayuda.derechos.acceso.tipo = Indicates whether access to the content is open to any user regardless of their origin or node.
cat.ayuda.derechos.acceso.descripcion = Adds the nodes to which they are to allow access to the educational objectives.

cat.ayuda.relacion = This class describes the relationships, if any, between the object and other educational.
cat.ayuda.relacion.tipo = Nature of the relationship between the object and purpose digital educational resource identified by the field.
cat.ayuda.relacion.recurso = Educational objective in this relationship.
cat.ayuda.relacion.recurso.id = tag single global object that identifies the digital lens.
cat.ayuda.relacion.recurso.id.cat = Name identification scheme for the identifier. An outline of the namespace.
cat.ayuda.relacion.recurso.id.ent = Value ID within the identification scheme that designates the target object. A string of a specific name space.
cat.ayuda.relacion.descripcion= Description  educational purpose of the object referred to the relationship.

cat.ayuda.anotacion=  This category provides comments on the pedagogical use of this educational objective, and information about who created the comment and when it was created. This category enables educators to share their ratings on the subject of education, recommendations for their use, etc.
cat.ayuda.anotacion.entidad = Entity (person or organization) that created the annotation.
cat.ayuda.anotacion.fecha = Date of creation of the annotation.
cat.ayuda.anotacion.descripcion = Contents of the record.

cat.ayuda.clasificacion = This category describes the educational status of the object within a specific classification system.
cat.ayuda.clasificacion.proposito = purpose would be served by classifying the subject of education.
cat.ayuda.clasifiacion.ruta=  Path within a taxonomic classification system specific. Each successive level represents a refinement of the definition in the previous level.
cat.ayuda.clasificacion.fuente = Name of the classification system.
cat.ayuda.clasificacion.taxon = terms within the taxonomy.
cat.ayuda.clasificacion.taxon.id = ID taxon (combination of numbers or letters) from the source taxonomy.
cat.ayuda.clasificacion.taxon.entrada = Label text taxon.
cat.ayuda.clasificacion.descripcion = Description of the object in relation to the educational purpose specifically defined for this classification.
cat.ayuda.clasificacion.palabraclave = Keywords and phrases descriptive of the object associated with the educational purpose of the classification.

