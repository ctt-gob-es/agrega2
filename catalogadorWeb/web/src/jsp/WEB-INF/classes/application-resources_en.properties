cat.asistente.general=You should click on the "Edit" link of the General category and make sure that the fields 1.2 Title, 1.3 Language, 1.4 Description and 1.8 Aggregation Level are filled in.
cat.asistente.metametadatos=You should click on the "Edit" link of the Meta-metadata category make sure that the 3.4 Cataloguing language field is filled in.
cat.asistente.usoEducativo=You should click on the "Edit" link of the Educational Use category and make sure that the fields 5.2 Type of Educational Resource and 5.11 Destination language are filled in.
cat.asistente.derechos=You should click on the "Edit" link of the Rights category and make sure that the fields 6.2 Copyrights and other restrictions and 6.4 Access (Type and Scope) are filled in.
cat.asistente.noValido=You should validate the metadata to check that all the entered data is correct. You can do this by pressing the button "Validate Metadata" and fill in the missing fields.
cat.asistente.catNoDirecta=If your cataloguing is complete, press the "Accept" button to return to the Packer. Once you are there, remember to save your digital learning object by clicking on "Save".
cat.asistente.catMetadato=If your cataloguing is complete, select the option "Export" in the menu of actions to obtain an XML file with the created cataloguing.
cat.asistente.catDirecta=If your cataloguing is complete, press the "Accept" button to return to your Personal Folder. The entered metadata will be stored in the digital learning object.

