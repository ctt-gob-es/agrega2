# Ajuda contextual
cat.ayuda.general = Aquesta categoria agrupa la informació general que descriu l'objecte digital educatiu en el seu conjunt.
cat.ayuda.general.id = Etiqueta única que identifica l'objecte educatiu.
cat.ayuda.general.id.catalogo = Nom de l'esquema d'identificació en base al qual s'estableix l'identificador.
cat.ayuda.general.id.entrada = Valor de l'identificador dins de l'esquema d'identificació que designa l'objecte educatiu.
cat.ayuda.general.titulo = Nom assignat a l'objecte educatiu.
cat.ayuda.general.idioma = Idioma o idiomes humans predominants en l'objecte educatiu per a la comunicació amb l'usuari. Si l'objecte educatiu no té contingut escrit en cap idioma, el valor apropiat ha de ser 'cap'.
cat.ayuda.general.descripcion = Descripció textual del contingut de l'objecte educatiu.
cat.ayuda.general.palabraclave = Paraula clau o frase que descriu el tema principal de l'objecte educatiu.
cat.ayuda.general.ambito = Època, cultura, zona geogràfica o regió a la qual es refereix el contingut de l'objecte educatiu.
cat.ayuda.general.estructura = Estructura organitzativa subjacent a l'objecte educatiu.
cat.ayuda.general.nivelagregacion = granulars funcional de l'objecte educatiu relacionada amb el tipus d'objecte i la cobertura curricular aproximada.

cat.ayuda.ciclovida = Aquesta categoria descriu la història i estat actual de l'objecte digital, així com aquelles entitats que han intervingut en la seva creació i evolució.
cat.ayuda.ciclovida.version = Edició del objecte educatiu.
cat.ayuda.ciclovida.estado = Estat de completesa o condició de l'objecte educatiu.
cat.ayuda.ciclovida.contribucion = Aquelles entitats (organitzacions o persones) que han contribuït a l'estat de l'objecte educatiu al llarg del seu cicle de vida.
cat.ayuda.ciclovida.contri.tipo = Tipus de contribució o rol.
cat.ayuda.ciclovida.contri.entidad = Identificació i informació de les entitats (organitzacions o persones) que han contribuït en l'objecte educatiu.
cat.ayuda.ciclovida.contri.fecha = Data de la contribució.

cat.ayuda.metameta = Aquesta categoria descriu el propi registre de metadades (en lloc de l'objecte educatiu). Descriu com s'identifica la instància de metadades, qui la va crear, com, quan i amb quina referències.
cat.ayuda.metameta.id = Etiqueta única globalment que identifica el registre de metadades.
cat.ayuda.metameta.id.catalogo = Nom de l'esquema d'identificació o catalogació per a l'entrada de metadades. Un esquema d'espai de noms.
cat.ayuda.metameta.id.entrada = Valor de l'identificador dins de l'esquema d'identificació o catalogació que designa el registre de metadades. Una cadena específica d'un espai de noms.
cat.ayuda.metameta.contribucion = Aquelles entitats (organitzacions o persones) que han participat en l'estat de la instància de metadades al llarg del seu cicle de vida.
cat.ayuda.metameta.contri.tipo = Tipus de contribució o rol.
cat.ayuda.metameta.contri.entidad = Identificació i informació de les entitats (organitzacions o persones) que han contribuït en la instància de metadades.
cat.ayuda.metameta.contri.fecha = Data de contribució.
cat.ayuda.metameta.esquema = Nom i versió de l'especificació utilitzada per crear la instància de metadades.
cat.ayuda.metameta.idioma = Idioma de la instància de metadades.

cat.ayuda.tecnica = Aquesta categoria descriu els requisits i característiques tècniques de l'objecte educatiu.
cat.ayuda.tecnica.formato = Tipus de formats de tots els components de l'objecte digital.
cat.ayuda.tecnica.tamanio = Mida de l'objecte educatiu digital expressat en bytes. Cal indicar la mida real de l'objecte sense comprimir.
cat.ayuda.tecnica.localizacion = Cadena utilitzada per accedir al objecte digital educatiu. Pot ser un localitzador (URL) o un mecanisme que permeti accedir a una localització (URI). Es tracta de la localització física de l'objecte.
cat.ayuda.tecnica.requisito = Requisits tècnics per utilitzar l'objecte digital educatiu. Si hi ha múltiples requisits, tots ells són obligatoris, és a dir, el connector lògic és AND.
cat.ayuda.tecnica.agregadorOR = Agrupació de múltiples requisits. El requisit compost se satisfà quan almenys un dels requisits agregats se satisfà, és a dir, el connector lògic és OR.
cat.ayuda.tecnica.agregador.tipo = Tecnologia requerida per a utilitzar l'objecte educatiu.
cat.ayuda.tecnica.agregador.nombre = Nom de la tecnologia requerida per a utilitzar l'objecte.
cat.ayuda.tecnica.agregador.minversion = Versió mínima possible de la tecnologia necessària per utilitzar l'objecte educatiu.
cat.ayuda.tecnica.agregador.maxversion = Versió màxima possible de la tecnologia necessària per utilitzar l'objecte educatiu.
cat.ayuda.tecnica.pautas = Descripció del mode d'instal lació de l'objecte digital educatiu.
cat.ayuda.tecnica.otrosreq = Informació sobre altres requisits programari o maquinari.
cat.ayuda.tecnica.duracion = Temps que dura un objecte educatiu continu quan es reprodueix a la seva velocitat normal.

cat.ayuda.usoeducativo = Aquesta categoria descriu les característiques educatives i pedagògiques fonamentals de l'objecte educatiu. Recull la informació didàctica essencial per a aquells agents involucrats en una experiència educativa de qualitat.
cat.ayuda.usoeducativo.tipointer = Tipus d'aprenentatge predominant suportat per l'objecte educatiu.
cat.ayuda.usoeducativo.tiporec = Tipus específic de recurs educatiu.
cat.ayuda.usoeducativo.nivelinter = Grau d'interactivitat que caracteritza l'objecte educatiu. La interactivitat en aquest context es refereix al grau en què l'aprenent pot influir en l'aspecte o comportament de l'objecte educatiu.
cat.ayuda.usoeducativo.densidad = Grau de concisió de l'objecte educatiu. La densitat semàntica pot ser estimada en funció del seu tamany, àmbit o durada, i és independent de la seva dificultat.
cat.ayuda.usoeducativo.destinatario = Usuaris principals per als quals ha estat dissenyat l'objecte educatiu.
cat.ayuda.usoeducativo.contexto = Entorn principal en el que s'ha d'utilitzar el objecte digital.
cat.ayuda.usoeducativo.rangoedad = Edat del destinatari típic. Es refereix a l'edat de desenvolupament intel lectual, en cas que aquesta fos diferent de l'edat cronològica. És recomanable la utilització de nombres per expressar l'edat.
cat.ayuda.usoeducativo.dificultad = Descriu la dificultat de treballar amb l'objecte educatiu per als destinataris típics.
cat.ayuda.usoeducativo.tiempoaprendizaje = Temps aproximat o típic que necessiten per assimilar l'objecte educatiu dels destinataris objectiu típics.
cat.ayuda.usoeducativo.descripcion = Descripció del mode d'utilització de l'objecte educatiu.
cat.ayuda.usoeducativo.idioma = Idioma utilitzat pel destinatari típic de l'objecte educatiu.
cat.ayuda.usoeducativo.procesocog = Activitat provocada en l'usuari destí. És a dir, els processos cognitius implicats en el procés d'aprenentatge-avaluació.

cat.ayuda.derechos = Aquesta categoria descriu els drets de propietat intel lectual i les condicions d'ús aplicables a l'objecte digital educatiu.
cat.ayuda.derechos.coste = Indicación de pagament per a la utilització de l'objecte educatiu.
cat.ayuda.derechos.copyright = Indicación de drets d'autor o altres restriccions sobre l'objecte educatiu. Cal indicar el tipus de llicència al que està subjecte.
cat.ayuda.derechos.descripcion = Comentaris i especificacions sobre les condicions concretes d'utilització de l'objecte sota el tipus de llicència a què està subjecte.
cat.ayuda.derechos.acceso = Indicació sobre les restriccions existents respecte al tipus d'accés al que està subjecte l'objecte digital.
cat.ayuda.derechos.acceso.tipo = Indica si l'accés al contingut és obert a qualsevol usuari de la xarxa independentment de la seva procedència o node.
cat.ayuda.derechos.acceso.descripcion = Nodes de la comunitat Afegeix als quals se'ls va a permetre l'accés a l'objecte educatiu.

cat.ayuda.relacion = Aquesta categoria descriu les relacions existents, si les hagués, entre l'objecte educatiu i d'altres.
cat.ayuda.relacion.tipo = Naturalesa de la relació entre el propi objecte i l'objecte digital educatiu identificat pel camp Recurs.
cat.ayuda.relacion.recurso = Objecte educatiu al qual es refereix aquesta relació.
cat.ayuda.relacion.recurso.id = Etiqueta única global que identifica l'objecte digital objectiu.
cat.ayuda.relacion.recurso.id.cat = Nom de l'esquema d'identificació per l'identificador. Un esquema d'espai de noms.
cat.ayuda.relacion.recurso.id.ent = Valor de l'identificador dins de l'esquema d'identificació que designa l'objecte objectiu. Una cadena específica d'un espai de noms.
cat.ayuda.relacion.descripcion = Descripció de l'objecte educatiu objectiu al qual es refereix la relació.

cat.ayuda.anotacion = Aquesta categoria comentaris sobre la utilització pedagògica d'aquest objecte educatiu, i informació sobre qui va crear el comentari i quan va ser creat. Aquesta categoria permet als educadors compartir les seves valoracions sobre l'objecte educatiu, recomanacions per a la seva utilització, etc.
cat.ayuda.anotacion.entidad = Entitat (persona o organització) que crea la anotació.
cat.ayuda.anotacion.fecha = Data de creació de l'anotació.
cat.ayuda.anotacion.descripcion = Contingut de l'anotació.

cat.ayuda.clasificacion = Aquesta categoria descriu la situació de l'objecte educatiu dins d'un sistema de classificació concret.
cat.ayuda.clasificacion.proposito = Propòsit que es persegueix en classificar l'objecte educatiu.
cat.ayuda.clasifiacion.ruta = Camí taxonòmic dins d'un sistema de classificació específic. Cada nivell successiu representa un refinament sobre la definició donada en el nivell precedent.
cat.ayuda.clasificacion.fuente = Nom del sistema de classificació.
cat.ayuda.clasificacion.taxon = Terme concret dins de la taxonomia.
cat.ayuda.clasificacion.taxon.id = Identificador del taxó (combinació de números o lletres) proporcionat per la font taxonòmica.
cat.ayuda.clasificacion.taxon.entrada = Etiqueta textual del taxó.
cat.ayuda.clasificacion.descripcion = Descripció de l'objecte educatiu en relació amb el propòsit definit per a aquesta classificació específica.
cat.ayuda.clasificacion.palabraclave = Paraules clau i frases descriptives de l'objecte educatiu relacionades amb el propòsit específic de la classificació.

