#AYUDAS CONTEXTUALES
cat.ayuda.general=Esta categoría agrupa la información general que describe el objeto digital educativo en su conjunto.
cat.ayuda.general.id=Etiqueta única que identifica el objeto educativo.
cat.ayuda.general.id.catalogo=Nombre del esquema de identificación en base al cual se establece el identificador.
cat.ayuda.general.id.entrada=Valor del identificador dentro del esquema de identificación que designa al objeto educativo.
cat.ayuda.general.titulo=Nombre asignado al objeto educativo.
cat.ayuda.general.idioma=Idioma o idiomas humanos predominantes en el objeto educativo para la comunicación con el usuario. Si el objeto educativo no tiene contenido escrito en ningún idioma, el valor apropiado debe ser 'ninguno'.
cat.ayuda.general.descripcion=Descripción textual del contenido del objeto educativo.
cat.ayuda.general.palabraclave=Palabra clave o frase que describe el tema principal del objeto educativo.
cat.ayuda.general.ambito=Época, cultura, zona geográfica o región a la que se refiere el contenido del objeto educativo.
cat.ayuda.general.estructura=Estructura organizativa subyacente al objeto educativo.
cat.ayuda.general.nivelagregacion=Granularidad funcional del objeto educativo relacionada con el tipo de objeto y la cobertura curricular aproximada.

cat.ayuda.ciclovida=Esta categoría describe la historia y estado actual del objeto digital, así como aquellas entidades que han intervenido en su creación y evolución.
cat.ayuda.ciclovida.version=Edición del objeto educativo.
cat.ayuda.ciclovida.estado=Estado de completitud o condición del objeto educativo.
cat.ayuda.ciclovida.contribucion=Aquellas entidades (organizaciones o personas) que han contribuido al estado del objeto educativo a lo largo de su ciclo de vida.
cat.ayuda.ciclovida.contri.tipo=Tipo de contribución o rol.
cat.ayuda.ciclovida.contri.entidad=Identificación e información de las entidades (organizaciones o personas) que han contribuido en el objeto educativo.
cat.ayuda.ciclovida.contri.fecha=Fecha de la contribución.

cat.ayuda.metameta=Esta categoría describe el propio registro de metadatos (en lugar del objeto educativo). Describe como se identifica la instancia de metadatos, quién la creó, cómo, cuándo y con qué referencias.
cat.ayuda.metameta.id=Etiqueta única globalmente que identifica el registro de metadatos.
cat.ayuda.metameta.id.catalogo=Nombre del esquema de identificación o catalogación para la entrada de metadatos. Un esquema de espacio de nombres.
cat.ayuda.metameta.id.entrada=Valor del identificador dentro del esquema de identificación o catalogación que designa al registro de metadatos. Una cadena específica de un espacio de nombres.
cat.ayuda.metameta.contribucion=Aquellas entidades (organizaciones o personas) que han participado en el estado de la instancia de metadatos a lo largo de su ciclo de vida.
cat.ayuda.metameta.contri.tipo=Tipo de contribución o rol.
cat.ayuda.metameta.contri.entidad=Identificación e información de las entidades (organizaciones o personas) que han contribuido en la instancia de metadatos.
cat.ayuda.metameta.contri.fecha=Fecha de contribución.
cat.ayuda.metameta.esquema=Nombre y versión de la especificación utilizada para crear la instancia de metadatos.
cat.ayuda.metameta.idioma=Idioma de la instancia de metadatos.

cat.ayuda.tecnica=Esta categoría describe los requisitos y características técnicas del objeto educativo.
cat.ayuda.tecnica.formato=Tipos de formatos de todos los componentes del objeto digital.
cat.ayuda.tecnica.tamanio=Tamaño del objeto educativo digital expresado en bytes. Se debe indicar el tamaño real del objeto sin comprimir.
cat.ayuda.tecnica.localizacion=Cadena utilizada para acceder al objeto digital educativo. Puede ser un localizador (URL) o un mecanismo que permita acceder a una localización (URI). Se trata de la localización física del objeto.
cat.ayuda.tecnica.requisito=Requisitos técnicos para utilizar el objeto digital educativo. Si hay múltiples requisitos, todos ellos son obligatorios, es decir, el conector lógico es AND.
cat.ayuda.tecnica.agregadorOR=Agrupación de múltiples requisitos. El requisito compuesto se satisface cuando al menos uno de los requisitos agregados se satisface, es decir, el conector lógico es OR.
cat.ayuda.tecnica.agregador.tipo=Tecnología requerida para usar el objeto educativo.
cat.ayuda.tecnica.agregador.nombre=Nombre de la tecnología requerida para utilizar el objeto.
cat.ayuda.tecnica.agregador.minversion=Versión mínima posible de la tecnología necesaria para utilizar el objeto educativo.
cat.ayuda.tecnica.agregador.maxversion=Versión máxima posible de la tecnología necesaria para utilizar el objeto educativo.
cat.ayuda.tecnica.pautas=Descripción del modo de instalación del objeto digital educativo.
cat.ayuda.tecnica.otrosreq=Información sobre otros requisitos software o hardware.
cat.ayuda.tecnica.duracion=Tiempo que dura un objeto educativo continuo cuando se reproduce a su velocidad normal.

cat.ayuda.usoeducativo=Esta categoría describe las características educativas y pedagógicas fundamentales del objeto educativo. Recoge la información didáctica esencial para aquellos agentes involucrados en una experiencia educativa de calidad.
cat.ayuda.usoeducativo.tipointer=Tipo de aprendizaje predominante soportado por el objeto educativo.
cat.ayuda.usoeducativo.tiporec=Tipo específico de recurso educativo.
cat.ayuda.usoeducativo.nivelinter=Grado de interactividad que caracteriza al objeto educativo. La interactividad en este contexto se refiere al grado en el que el aprendiz puede influir en el aspecto o comportamiento del objeto educativo.
cat.ayuda.usoeducativo.densidad=Grado de concisión del objeto educativo. La densidad semántica puede ser estimada en función de su tamaño, ámbito o duración, y es independiente de su dificultad.
cat.ayuda.usoeducativo.destinatario=Usuarios principales para los que ha sido diseñado el objeto educativo.
cat.ayuda.usoeducativo.contexto=Entorno principal en el que se debe utilizar el objeto digital.
cat.ayuda.usoeducativo.rangoedad=Edad del destinatario típico. Se refiere a la edad de desarrollo intelectual, en caso de que ésta fuese distinta de la edad cronológica. Es recomendable la utilización de números para expresar la edad.
cat.ayuda.usoeducativo.dificultad=Describe la dificultad de trabajar con el objeto educativo para los destinatarios típicos.
cat.ayuda.usoeducativo.tiempoaprendizaje=Tiempo aproximado o típico que necesitan para asimilar el objeto educativo los destinatarios objetivo típicos.
cat.ayuda.usoeducativo.descripcion=Descripción del modo de utilización del objeto educativo.
cat.ayuda.usoeducativo.idioma=Idioma utilizado por el destinatario típico del objeto educativo.
cat.ayuda.usoeducativo.procesocog=Actividad provocada en el usuario destino. Es decir, los procesos cognitivos implicados en el proceso de aprendizaje-evaluación.

cat.ayuda.derechos=Esta categoría describe los derechos de propiedad intelectual y las condiciones de uso aplicables al objeto digital educativo.
cat.ayuda.derechos.coste=Indicación de pago para la utilización del objeto educativo.
cat.ayuda.derechos.copyright=Indicación de derechos de autor u otras restricciones sobre el objeto educativo. Se debe indicar el tipo de licencia al que está sujeto.
cat.ayuda.derechos.descripcion=Comentarios y especificaciones sobre las condiciones concretas de utilización del objeto bajo el tipo de licencia a que está sujeto.
cat.ayuda.derechos.acceso=Indicación sobre las restricciones existentes con respecto al tipo de acceso al que está sujeto el objeto digital.
cat.ayuda.derechos.acceso.tipo=Indica si el acceso al contenido es abierto a cualquier usuario de la red independientemente de su procedencia o nodo.
cat.ayuda.derechos.acceso.descripcion=Nodos de la comunidad Agrega a los cuales se les va a permitir el acceso al objeto educativo.

cat.ayuda.relacion=Esta categoría describe las relaciones existentes, si las hubiese, entre el objeto educativo y otros.
cat.ayuda.relacion.tipo=Naturaleza de la relación entre el propio objeto y el objeto digital educativo identificado por el campo Recurso.
cat.ayuda.relacion.recurso=Objeto educativo al que se refiere esta relación.
cat.ayuda.relacion.recurso.id=Etiqueta única global que identifica el objeto digital objetivo.
cat.ayuda.relacion.recurso.id.cat=Nombre del esquema de identificación para el identificador. Un esquema de espacio de nombres.
cat.ayuda.relacion.recurso.id.ent=Valor del identificador dentro del esquema de identificación que designa al objeto objetivo. Una cadena específica de un espacio de nombres.
cat.ayuda.relacion.descripcion=Descripción del objeto educativo objetivo al que se refiere la relación.

cat.ayuda.anotacion=Esta categoría proporciona comentarios sobre la utilización pedagógica de este objeto educativo, e información sobre quién creó el comentario y cuando fue creado. Esta categoría permite a los educadores compartir sus valoraciones sobre el objeto educativo, recomendaciones para su utilización, etc.
cat.ayuda.anotacion.entidad=Entidad (persona u organización) que crea la anotación.
cat.ayuda.anotacion.fecha=Fecha de creación de la anotación.
cat.ayuda.anotacion.descripcion=Contenido de la anotación.

cat.ayuda.clasificacion=Esta categoría describe la situación del objeto educativo dentro de un sistema de clasificación concreto.
cat.ayuda.clasificacion.proposito=Prop\u00F3sito que se persigue al clasificar el objeto educativo. 
cat.ayuda.clasifiacion.ruta=Camino taxonómico dentro de un sistema de clasificación específico. Cada nivel sucesivo representa un refinamiento sobre la definición dada en el nivel precedente.
cat.ayuda.clasificacion.fuente=Nombre del sistema de clasificación.
cat.ayuda.clasificacion.taxon=Término concreto dentro de la taxonomía.
cat.ayuda.clasificacion.taxon.id=Identificador del taxón (combinación de números o letras) proporcionado por la fuente taxonómica.
cat.ayuda.clasificacion.taxon.entrada=Etiqueta textual del taxón.
cat.ayuda.clasificacion.descripcion=Descripción del objeto educativo en relación con el propósito definido para esta clasificación específica.
cat.ayuda.clasificacion.palabraclave=Palabras clave y frases descriptivas del objeto educativo relacionadas con el prop\u00F3sito espec\u00EDfico de la clasificaci\u00F3n. 

cat.asistente.general=Debes pulsar el enlace "Modificar" de la categoría General y asegurarte de que los campos 1.2 Título, 1.3 Idioma, 1.4 Descripción y 1.8 están rellenos.
cat.asistente.metametadatos=Debes pulsar el enlace "Modificar" de la categoría Meta-metadatos y asegurarte de que el campo 3.4 Idioma de catalogación está relleno.
cat.asistente.usoEducativo=Debes pulsar el enlace "Modificar" de la categoría Uso Educativo y asegurarte de que los campos 5.2 Tipo de Recurso Educativo y 5.11 Idioma del destinatario están rellenos.
cat.asistente.derechos=Debes pulsar el enlace "Modificar" de la categoría Derechos y asegurarte de que los campos 6.2 Derechos de autor y otras restricciones y 6.4 Acceso (Tipo y Ámbito) están rellenos.
cat.asistente.noValido=Debes validar los metadatos para comprobar que todos los datos introducidos son correctos. Para ello, pulsa el botón "Validar Metadatos" y rellena los campos que faltan.
cat.asistente.catNoDirecta=Si tu catalogación está completa, pulsa el botón "Aceptar" para volver al Empaquetador. Recuerda una vez allí, guardar tu objeto digital pulsando el enlace "Guardar".
cat.asistente.catMetadato=Si tu catalogación está completa, pulsa el botón "Exportar" para obtener un fichero XML con la catalogación creada.
cat.asistente.catDirecta=Si tu catalogación está completa, pulsa el botón "Aceptar" para volver a tu Carpeta Personal. Los metadatos introducidos quedarán almacenados en el ODE.
