gestorFlujo.legal2=Red.es eta Hezkuntzako Administratzaileak (hemendik aurrera, "web lekuaren titularrak" berariaz aitortzen dute Agrega nodoetan argitaratutako ODEak ODE horiek bidaltzen dituztenenak direla edo, horrela ez bada, autoreen legezko baimena dutela, eta autore horiei termino eta baldintzei buruz behar bezala jakinarazi zaiela.
gestorFlujo.legal3=Web lekuaren titularrek, eduki horiek bidalita, horretarako, horiek erraztu dituztenak hartuko dituzte autoretzat, betiere hirugarrenek ondoren egiaztatu ez, sinesgarri, eduki digitalari buruzko eskubideak edo legezko interesak dituztela. Kasu horietan, eta web lekuko titularrek dituzten legezko ekintzak alde batera utzita, ODE-en autore-bidaltzaileek web lekuko titularrak legezko titularren aurrean erantzukizunetik aske uzten dituzte. 
gestorFlujo.legal4=Halaber, ODE duten fitxategien autore-bidaltzaileek baimena ematen dute eta inolako kontraprestazio ekonomikorik gabe, webaren titularrek hezkuntzako edukien gaineko ondoko eskubideak izatea\: erreprodukzioa, komunikazio publikoa, banaketa eta aldaketa. 
gestorFlujo.legal5=Agrega nodo baten erabiltzaileak, egungo edo etorkizuneko prozedura baten bidez, Agrega federazioaren edozein nodo bistaratzen edo deskargatzen badu, web lekuaren titularrek kasu bakoitzean ezarritko terminio eta baldintzen arabera erabiliko dituzte eduki horiek, goiko aldean adierazitako eskubideen arabera eta legezko titularrek esleituak izan direnak.
gestorFlujo.legal6=Hezkuntzako edukia duten fitxategiak Agrega nodo batean argitaratzeko proposatzen hutserako, zerbitzu honetako erabiltzaileak aipatutako baldintzak erabat ulertu izana eta horiekiko berariazko onarpena eskatzen du.
