gestorFlujo.legal1=Os autores-remitentes que subministren a este web obxectos dixitais educativos (en diante, "ODE") aceptan as seguintes condicións:
gestorFlujo.legal2=Red.es e as administracións educativas (en diante, "os titulares do sitio web") recoñecen expresamente que a autoría dos ODE publicados nos nodos Agrega corresponden ás persoas remitentes dos citados ODE ou, no seu defecto, contan coa autorización dos seus lexítimos autores, aos que se informou convenientemente sobre estes termos e condicións.
gestorFlujo.legal3=Os titulares do sitio web, coa remisi\u00F3n destes contidos, para estes efectos, considerar\u00E1n autores as persoas que os facilitasen, sempre que terceiros non xustifiquen posteriormente, de forma fidedigna, posu\u00EDr dereitos ou intereses lex\u00EDtimos sobre o devandito contido dixital. En tales supostos, e con independencia das acci\u00F3ns legais que reserven os titulares do sitio web, os autores-remitentes dos ODE eximen de toda a responsabilidade os titulares do sitio web fronte aos lex\u00EDtimos titulares. 
gestorFlujo.legal4=As\u00ED mesmo, os autores-remitentes de ficheiros que conte\u00F1en ODE autorizan expresamente e sen que medie contraprestaci\u00F3n econ\u00F3mica ningunha, a que os titulares do web ostenten os dereitos de reproduci\u00F3n, comunicaci\u00F3n p\u00FAblica, distribuci\u00F3n e transformaci\u00F3n sobre os devanditos contidos educativos. 
gestorFlujo.legal5=O usuario dun nodo Agrega que, mediante calquera procedemento existente na actualidade ou no futuro, visualice ou descargue ficheiros de calquera dos nodos da federación Agrega, fará uso dos devanditos contidos nos termos e condicións que en cada caso determinen os titulares do sitio web en virtude dos dereitos arriba expostos e que lles foron conferidos polos seus lexítimos titulares.
gestorFlujo.legal6=O simple feito de propoñer para a publicación ficheiros ou arquivos con contidos educativos a un nodo de Agrega supón a perfecta comprensión e a expresa aceptación das mencionadas condicións por parte do usuario deste servizo.
