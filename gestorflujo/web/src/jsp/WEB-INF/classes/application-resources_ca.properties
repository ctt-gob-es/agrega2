gestorFlujo.legal1=Els autors-remitents que subministren Objectes Digitals Educatius (en endavant ODE)a aquesta web accepten les condiciones següents:
gestorFlujo.legal2=Red.es i les Administracions Educatives (en endavant, "els titulars del lloc web") reconeixen expressament que l'autoria dels ODE publicats en els nodes Agrega corresponen a les persones remitents dels ODE esmentats o, si no n'hi ha, compten amb l'autorització dels seus autors legítims, als quals s'ha informat convenientment sobre aquests termes i condicions.
gestorFlujo.legal3=Els titulars del lloc web, amb la remissi\u00F3 d'aquests continguts, a aquests efectes, consideren autors les persones que els hagin facilitat, sempre que tercers no justifiquin posteriorment, de forma fefaent, que tenen drets o interessos leg\u00EDtims sobre l'esmentat contingut digital. En aquests sup\u00F2sits, i amb independ\u00E8ncia de les accions legals que es reserven els titulars del lloc web, els autors-remitents dels ODE eximeixen de qualsevol responsabilitat als titulars del lloc web davant els titulars leg\u00EDtims. 
gestorFlujo.legal4=Aix\u00ED mateix, els autors-remitents de fitxers que contenen ODE autoritzen expressament i sense que es produeixi cap contraprestaci\u00F3 econ\u00F2mica, el fet que els titulars de la web ostentin els drets de reproducci\u00F3, comunicaci\u00F3 p\u00FAblica, distribuci\u00F3 i transformaci\u00F3 dels esmentats continguts educatius. 
gestorFlujo.legal5=L'usuari d'un node Agrega que, mitjançant qualsevol dels procediments existents en l'actualitat o en el futur, visualitzi o descarregui arxius de qualsevol dels nodes de la federació Agrega, farà ús d'aquests continguts en els termes i les condicions que determinin els titulars del lloc web en cada cas en virtut dels drets exposats a dalt i que els han estat conferits pels seus  titulars legítims.
gestorFlujo.legal6=El mer fet de proposar per a la publicació fitxers o arxius amb continguts educatius a un node d'Agrega suposa la perfecta comprensió i l'expressa acceptació de les condicions esmentades per part de l'usuari d'aquest servei.
