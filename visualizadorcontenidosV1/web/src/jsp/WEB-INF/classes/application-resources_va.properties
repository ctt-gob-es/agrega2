feeds.agregador.queEsEsto.opml.titulo=Què és això?
feeds.agregador.queEsEsto.opml.parrafo1=OPML (Outline Processor Markup Language) és un format XML per a esquemes. L'ús més habitual hui en dia és el de llistar unes quantes fonts RSS juntes; també es pot usar, naturalment, en programes gestors personals d'informació. Permet una sindicació única d'unes quantes fonts distintes, amb tots els avantatges que aquesta agregació pot comportar.
