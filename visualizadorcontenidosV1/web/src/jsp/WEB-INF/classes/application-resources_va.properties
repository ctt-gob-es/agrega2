descargas.condiciones.texto1=Aquest document us autoritza a utilitzar el programari que esteu baixant i la instal·lació d'aquest, d'acord amb els termes i condicions que s'estipulen més avant. Llegiu detingudament el present document  abans d'instal·lar, baixar o utilitzar el programari. En marcar el corresponent check box manifesteu la vostra conformitat amb els següents  termes i condicions i, així mateix,  reconeixeu haver llegit i entès el contingut d'aquest document.
descargas.condiciones.texto2=Accepteu que el programari es proporciona sense garantia de cap tipus, expl\u00EDcita o impl\u00EDcita. En particular, no es  garanteix que les funcions contingudes en el programari esmentat s'adapten a les vostres necessitats o que el funcionament siga interromput o lliure d'errors. Assumiu tota responsabilitat i risc amb relaci\u00F3 a la instal\u00B7laci\u00F3, \u00FAs i resultats obtinguts a trav\u00E9s d'aquest programari. 
descargas.condiciones.texto3=Així mateix, accepteu que red.es, les administracions educatives i qualsevol altre legítim titular de drets sobre aquest programari no siguen responsables pel lucre cessant, perdudes d'ingressos, de vendes, de dades o costos per l'adquisició de béns de substitució o serveis, danys materials, personals, interrupció de l'activitat comercial, pèrdua d'informació comercial o qualsevol altre dany, derivat de la instal·lació o ús d'aquest programari.
descargas.condiciones.texto4=El programari objecte de baixada es caracteritza per permetre'n la lliure distribució.   L'usuari ha d'abstindre's de fer qualsevol acte que contravinga els drets de propietat industrial i intel·lectual amb relació al programari i els gràfics, marques, logotips, dissenys, dibuixos, textos en que formen part. Així mateix, s'abstindrà d'alterar o manipular les referències als drets de propietat intel·lectual, corresponents a  red.es, les administracions educatives i qualsevol altre legítim titular de drets sobre aquest programari.
descargas.condiciones.texto5=Podreu fer còpies del programari d'acord amb el que s'ha estipulat en el present document, que hauran de contenir els mateixos advertiments sobre drets de propietat intel·lectual i la resta de drets de propietat corresponents als termes i condicions esmentats.
