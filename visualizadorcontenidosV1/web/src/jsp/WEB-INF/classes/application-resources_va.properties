feeds.agregador.queEsEsto.parrafo1=RSS És una tecnologia que envia automàticament continguts a subscriptors d'un lloc web. El format permet distribuir contingut sense necessitat d'un navegador, fent servir una aplicació o servei dissenyat per a llegir aquests continguts RSS (Agregador).
feeds.agregador.queEsEsto.parrafo2=També és possible utilitzar el propi navegador per a llegir els continguts RSS; les últimes versions dels navegadors principals permeten llegir els RSS sense necessitat de programari addicional.
