visualizador.accesibilidad.texto1=està concebuda per a facilitar l'accés al nombre més gran de persones possible, amb o sense limitacions, sense haver de fer adequacions determinades. Aquestes limitacions poden ser físiques (visuals, auditives, cognitives o motrius) o tecnològiques (connexions lentes, navegadors obsolets, dispositius alternatius, etc.)
visualizador.accesibilidad.texto2=Al seu torn, compleix amb els estàndards establits pel World Wide Web Consortium (W3C), consorci que defineix els estàndards dels mitjans digitals nous, i les pautes d'accessibilitat del Web Content Accessibility Guidelines (WCAG).


####politica de agrega_VA######

visualizador.politica.titulo=Política Privacitat
visualizador.politica.texto1=Protecció de dades de caràcter personal
visualizador.politica.texto2=La comunitat autònoma és l’entitat responsable del fitxer de dades generat amb les dades de caràcter general subministrades pels usuaris del seu lloc web.
visualizador.politica.texto3=D’acord amb la Llei orgànica 15/1999, de 13 de desembre, de protecció de dades de caràcter personal, la comunitat autònoma es compromet a complir la seva obligació de secret amb relació a les dades de caràcter personal i a l'obligació de tractar-les amb confidencialitat. A aquests efectes, adoptarà les mesures necessàries per evitar-ne l’alteració, la pèrdua, el tractament o l'accés no autoritzat.
visualizador.politica.texto4=La recollida i el tractament automatitzat de les dades personals té com a finalitat la gestió, la presentació, l'ampliació i la millora dels serveis a l’usuari, la gestió de la informació subministrada en sol·licituds de feina, en convocatòries de procediments de licitació i el seguiment de consultes plantejades pels usuaris.
visualizador.politica.texto5=L’usuari pot exercir en tot moment els drets d’accés, rectificació, cancel·lació o oposició, adreçant-se per escrit a la comunitat autònoma, amb l’acompanyament d’una fotocòpia del DNI.
visualizador.politica.texto6=Cookies
visualizador.politica.texto7=El lloc web d’AGREGA empra
visualizador.politica.texto8=(petits arxius d’informació que el servidor de Red.es envia a l’ordinador de qui accedeix a la pàgina) en la mesura imprescindible per al correcte funcionament i la visualització del lloc web per part de l’usuari.
visualizador.politica.texto9=Les
visualizador.politica.texto10=emprades al lloc web tenen, en tot cas, caràcter temporal i desapareixen quan finalitza la sessió de l’usuari. De cap manera s'utilitzaran les
visualizador.politica.texto11=per recollir informació de caràcter personal.




