visualizador.informacionLegal.titulo=Informació legal
visualizador.informacionLegal.texto1=Condicions generals d'utilització de les pàgines web d'AGREGA
visualizador.informacionLegal.texto2=Aquest av\u00EDs legal recull les condicions generals que regeixen l'acc\u00E9s i l'\u00FAs del lloc web actual 
visualizador.informacionLegal.texto3=L'ús del lloc web implica acceptar de manera expressa i plena aquestes condicions generals en la versió publicada quan l'usuari hi accedisca, sense perjuí de les condicions particulars que es pogueren aplicar a alguns dels serveis concrets del lloc web.
visualizador.informacionLegal.texto4=Propietat intel·lectual i industrial sobre els continguts de la pàgina
visualizador.informacionLegal.texto5=L'usuari ha d'abstindre's de fer qualsevol acte que contravinga els drets de propietat industrial i intel·lectual dels gràfics, marques, logotips, dissenys, dibuixos, textos, programació, programari i altres elements multimèdia que es mostren en la Pàgina Web i no pot, així mateix, alterar o manipular les referències als drets de propietat intel·lectual corresponents a red.es i les administracions educatives (d'ara en avant, "els titulars del lloc web") i els legítims titulars dels continguts incorporats a la Pàgina Web, així com els dispositius tècnics de protecció habilitats per a aquest fi.
visualizador.informacionLegal.texto6=Tota la informació ací exposada és per a ús educatiu i/o científic. Els titulars d'aquest lloc web no es fan responsables de les opinions recollides en els continguts ni les expressades pels participants d'aquest lloc web.
visualizador.informacionLegal.texto7=Els titulars d'aquest  lloc web no es responsabilitzen dels danys que pogueren ocasionar els continguts (programes, etc.) accessibles des d'aquesta web. Tampoc serà responsable dels danys i perjuís causats com a conseqüència de la disponibilitat, funcionament, accessibilitat i continuïtat dels llocs web a què l'usuari accedisca a través d'aquesta web.
visualizador.informacionLegal.texto8=Els titulars d'aquest lloc web es reserven el dret a efectuar les modificacions que estimen oportunes i podran canviar, suprimir i incloure, unilateralment i sense previ avís, nous continguts i/o serveis, així com la manera en què aquests apareguen presentats i localitzats.
visualizador.informacionLegal.texto9=Els titulars d'aquest lloc web no es fan responsables dels possibles usos de la informació, els serveis o els diferents programes que es troben en aquesta Web. L'usuari es compromet a fer ús dels continguts esmentats de manera diligent i sota les condicions que es fixen per a cada cas pels  titulars d'aquest lloc web. En particular, en respectarà els drets de propietat intel·lectual. En cas contrari, els legítims titulars dels continguts i d'aquest lloc web es reserven el dret d'emprendre les accions legals i presentar les reclamacions per danys i perjuís que consideren oportunes.

visualizador.informacionLegal.texto10=Protecció de dades de caràcter personal
visualizador.informacionLegal.texto11=La Comunitat Autònoma és l'entitat responsable del fitxer de dades generat amb les dades de caràcter personal subministrades pels usuaris del seu lloc web.
visualizador.informacionLegal.texto12=D'acord amb la Llei Org\u00E0nica 15/1999, de 13 de desembre, de Protecci\u00F3 de Dades de Car\u00E0cter Personal, la Comunitat Aut\u00F2noma es compromet a complir l'obligaci\u00F3 de secret pel que fa a les dades de car\u00E0cter personal i al deure de tractar-les amb confidencialitat. A aquests efectes, adoptar\u00E0 les mesures necess\u00E0ries per a evitar-ne l'alteraci\u00F3, p\u00E8rdua, tractament o acc\u00E9s no autoritzat. 
visualizador.informacionLegal.texto13=La finalitat de recollir i el tractar les dades personals de manera automatitzada és gestionar, prestar, ampliar i millorar els serveis de l'usuari, gestionar la informació subministrada en sol·licituds d'ocupació, en convocatòries de procediments de licitació i fer un seguiment de les consultes plantejades pels usuaris.
visualizador.informacionLegal.texto14=L'usuari pot exercitar en tot moment els drets d'accés, rectificació, cancel·lació o oposició. Per a fer-ho, s'ha de dirigir per escrit a la Comunitat Autònoma juntament amb una fotocòpia del DNI.
