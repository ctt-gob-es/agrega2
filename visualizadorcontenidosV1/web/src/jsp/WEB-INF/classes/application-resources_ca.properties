visualizador.accesibilidad.texto1=ha estat concebuda per facilitar l'accés al màxim nombre de persones, amb limitacions o sense, sense la necessitat de fer adequacions determinades. Aquestes limitacions poden ser físiques (visuals, auditives, cognitives o motrius) o tecnològiques (connexions lentes, navegadors obsolets, dispositius alternatius, etc.).
visualizador.accesibilidad.texto2=Alhora compleix els estàndards establerts pel World Wide Web Consortium (W3C), un consorci que defineix els estàndards dels nous mitjans digitals i les pautes d’accessibilitat del Web Content Accessibility Guidelines (WCAG).


