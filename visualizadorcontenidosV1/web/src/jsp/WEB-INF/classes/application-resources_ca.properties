feeds.agregador.queEsEsto.titulo=Què es això?
feeds.agregador.queEsEsto.parrafo1=RSS És una tecnologia que tramet automàticament continguts a subscriptors d’un lloc web. El format permet  distribuir continguts sense la necessitat d’un navegador, emprant una aplicació o servei dissenyat per llegir aquests continguts RSS (Agregador).
feeds.agregador.queEsEsto.parrafo2=També és possible utilitzar el mateix navegador per llegir els continguts RSS, les últimes versions del principals navegadors permeten llegir els RSS sense necessitat de software addicional.
