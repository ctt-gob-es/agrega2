descargas.condiciones.texto3=Així mateix accepteu que red.es, les administracions educatives  i qualsevol altre titular legítim  de drets sobre aquest software no  siguin responsables pel lucre cessant, pèrdues d'ingressos, de vendes, de dades o de costos per l'adquisició de béns de substitució o serveis, danys materials, personals, interrupció de l'activitat comercial, pèrdua d'informació comercial o qualsevol altre dany, derivat de la instal·lació o l'ús d'aquest software.
descargas.condiciones.texto4=El software objecte de descàrrega es caracteritza per permetre la seva lliure distribució.   L'usuari s'ha d'abstenir de fer qualsevol acte que contravingui els drets de propietat industrial i intel·lectual en relació amb el programari i els gràfics, marques, logotips, dissenys, dibuixos i textos que en formen part. Així mateix, s'abstindrà d'alterar o de manipular les referències als drets de propietat intel·lectual, corresponents a  red.es, les administracions educatives  i qualsevol altre  titular legítim de drets sobre aquest programari.
descargas.condiciones.texto5=Podreu fer còpies del software d'acord amb el que s'estipula en aquest document; aquestes còpies hauran de contenir les mateixes advertències sobre drets de propietat intel·lectual i la resta de drets de propietat corresponents a aquests termes i condicions.
