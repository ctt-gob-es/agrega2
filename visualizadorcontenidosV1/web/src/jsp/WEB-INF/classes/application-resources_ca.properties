visualizador.informacionLegal.texto8=Els titulars d'aquest  lloc web es reserven el dret d'efectuar les modificacions que considerin oportunes, i poden canviar, suprimir i incloure, unilateralment i sense avís previ, nous continguts i/o serveis, i també la forma en què aquests apareixen presentats i localitzats.
visualizador.informacionLegal.texto9=Els titulars d'aquest lloc web no es fa responsable dels possibles usos que es doni a la informació, serveis o diferents programes que es troben en aquesta Web. L'usuari es compromet a fer ús d'aquests continguts de forma diligent i complint les condicions que  fixen per a cada cas els  titulars d'aquest lloc web. En particular, ha de respectar els seus drets de propietat intel·lectual. En el cas contrari, els  titulars legítims dels continguts i  d'aquest lloc web es reserven el dret d'emprendre accions legals i presentar les reclamacions per danys i perjudicis que considerin oportunes.

