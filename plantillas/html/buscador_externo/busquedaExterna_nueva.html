	// Read a page's GET URL variables and return them as an associative array.
	function getUrlVars() {
		return window.location.href.slice(window.location.href.indexOf('=') + 1);
	}
	
	function getIframeUrl() {
		return getUrlVars();
	}	
	
	function crearFrame(src) {
	    var frame = document.createElement("IFRAME");
	    frame.id = "frame";
	    frame.src = src;
		frame.height = "75%";
	    var control = document.getElementById("frame")
	    if (control==null) {
	    	document.body.appendChild(frame);
	    }
	}
	
function adjustIFrameSize (iframeWindow) {
var the_height=document.getElementById(iframeWindow).contentWindow.document.body.scrollHeight;
document.getElementById(iframeWindow).style.height=(the_height+10)+"px";
}

function adjustIFrameSize2(frameId) {
document.getElementById(frameId).height = document.documentElement.clientHeight;
} 
	$(document).ready( function () {
		crearFrame(getIframeUrl());
	});
	
	</script>
