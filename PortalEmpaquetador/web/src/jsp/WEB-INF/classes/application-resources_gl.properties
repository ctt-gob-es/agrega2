portalempaquetado.basico.asistente.noCarpetasNoArchivos=En primeiro lugar, debes ir á zona de Ficheiros e crear un cartafol para organizar os teus ficheiros mediante o botón "Crear cartafol".
portalempaquetado.basico.asistente.siCarpetasNoArchivos=Debes importar algún ficheiro. Para iso preme sobre o cartafol onde o queres gardar e preme no botón "Importar ficheiro".
portalempaquetado.basico.asistente.siArchivos=Na zona de Estrutura debes premer no botón "Crear elemento" e darlle un nome.
portalempaquetado.basico.asistente.noAsociacion=Premer na ligazón "Asociar" sobre o elemento ao que desexes asociarlle un ficheiro ou outro compoñente. Se queres asociar un ficheiro, mantén a opción Ficheiros, preme no botón Continuar e elixe o ficheiro que desexas asociar.
portalempaquetado.basico.asistente.siComponentesNoGuardado=É o momento de gardar o teu obxecto educativo. Para iso, preme na ligazón Gardar.
portalempaquetado.basico.asistente.siComponentesSiGuardado=A seguir, debes catalogar o teu obxecto educativo. Para iso, preme na ligazón "Catalogar". Tela situada na esquina superior esquerda da pantalla.

portalempaquetado.basico.asistente.siComponentesSiCatalogado=Neste momento, o teu obxecto educativo está listo para ser publicado en Agrega. Podes seguir engadindo elementos, podes velos premendo na ligazón "Previsualizar" ou ben podes saír do empaquetador e volver ao teu cartafol persoal premendo na ligazón "Pechar" na esquina superior dereita.
portalempaquetado.avanzado.asistente.noSubmAsociado=Debes ir á zona de Organizacións e premer sobre a organización (Táboa de contidos) sobre a que queres asociar o submanifesto. Cando esteas aí, debes premer no botón "Crear elemento", asignarlle un nome e seleccionar un dos submanifestos que agregaches previamente.
portalempaquetado.avanzado.asistente.noRecurso=Debes ir á zona de Recursos e premer no botón "Crear recurso". No paso 1 selecciona o tipo de recurso. No paso 2 deberás premer sobre o botón "Engadir ficheiros" e ir seleccionando os ficheiros que comporán o recurso. Cando os teñas elixidos debes premer en "Finalizar asociación". O último paso consiste en elixir o ficheiro principal do recurso. Para iso, preme no botón "Seleccionar ficheiro" e cando o teñas, tes que premer no botón "Aceptar".
portalempaquetado.avanzado.asistente.noRecursoAsociado=Debes ir á zona de Recursos e premer sobre a ligazón "Modificar" do recurso. No paso 1 selecciona o tipo de recurso. No paso 2 deberás premer sobre o botón "Engadir ficheiros" e ir seleccionando os ficheiros que comporán o recurso. Cando os teñas elixidos debes premer en "Finalizar asociación". O último paso consiste en elixir o ficheiro principal do recurso. Para iso, preme no botón "Seleccionar ficheiro" e cando o teñas, tes que premer no botón "Aceptar".
