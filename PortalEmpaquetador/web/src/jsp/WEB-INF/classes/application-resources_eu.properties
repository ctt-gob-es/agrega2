portalempaquetado.basico.asistente.noCarpetasNoArchivos=Lehendabizi, Fitxategiak eremua jo behar duzu eta karpeta bat sortu, zure fitxategiak antolatzeko, "Sortu karpeta" botoiaren bidez.
portalempaquetado.basico.asistente.siCarpetasNoArchivos=Fitxategiren bat inportatu behar duzu. Horretarako, sakatu gorde nahi duzun karpeta eta sakatuta "Inportatu fitxategia" botoia.
portalempaquetado.basico.asistente.siArchivos=Egitura eremuan sakatu "Sortu elementua" botoia eta jarri izen bat.
portalempaquetado.basico.asistente.noAsociacion=Sakatu "Asoziatu" esteka fitxategi bat edo bestelako osagai bat asoziatu nahi duzun elementuan. Fitxategi bat asoziatu nahi baduzu, jarraitu Fitxategiak aukeran, sakatu "Jarraitu" botoia eta aukeratu asoziatu nahi duzun fitxategia.
portalempaquetado.basico.asistente.siComponentesNoGuardado=Zure hezkuntza-objektua gordetzeko unea da. Horretrako, sakatu "Gorde" esteka.
portalempaquetado.basico.asistente.siComponentesSiGuardado=Jarraian, zure hezkuntza-objektua katalogatu behar duzu. Horretarako, sakatu "Katalogatu" esteka. Pantailaren goiko ezkerreko izkinan duzu.

portalempaquetado.basico.asistente.siComponentesSiCatalogado=Une honetan zure hezkuntza-objektua prest dago Agregan argitaratzeko. Elementuak eransten jarrai dezakezu. "Aurrebistaratu" estekan sakatuz ikus dezakezu, edo paketatzailetik irten zaitezke eta zure Karpeta pertsonalera itzuli "Itxi" esteka sakatuz eskuineko goiko izkinean.
portalempaquetado.avanzado.asistente.noSubmAsociado=Antolatzaileen eremura joan behar duzu eta sakatu azpimanifestua asoziatu nahi duzun antolaketa (Edukien taula). Behin han egonda, "Sortu elementua" botoia sakatu, izena eman eta aurretik erantsi duzun azpimanifestuetako bat aukeratu ebhar duzu.
portalempaquetado.avanzado.asistente.noRecurso=Baliabideak eremura joan eta "Sortu baliabidea" botoia sakatu behar duzu. Lehen urratsean aukeratu baliabidea. Bigarren urratsean "Erantsi fitxategiak" botoia sakatu eta baliabidea osatuko duten fitxategiak aukeratu behar dituzu. Aukeratutakoan "Bukatu asoziazioa" sakatu behar duzu. Azken urratsa da baliabidearen fitxategi nagusia aukeratzea. Horretarako, sakatu "Aukeratu fitxategia" eta hori duzunean "Onartu" botoia sakatu.
portalempaquetado.avanzado.asistente.noRecursoAsociado=Baliabideen eremua joan behar duzu, eta sakatu baliabidearen "Aldatu" esteka. Lehen urratsean aukeratu baliabidea. Bigarren urratsean "Erantsi fitxategiak" botoia sakatu eta baliabidea osatuko duten fitxategiak aukeratu behar dituzu. Aukeratuta duzunean "Bukatu asoziazioa" sakatu behar duzu. Azken urratsa da baliabidearen fitxategi nagusia aukeratzea. Horretarako, sakatu "Aukeratu fitxategia" botoia eta hori duzunean, sakatu "Onartu" botoia.
portalempaquetado.avanzado.asistente.noOrganizacionItem=Antolatzaileen eremura joan behar duzu eta sakatu elementua erantsi nahi duzun antolaketa (Edukien taula). Behin han egonda, sakatu "Sortu elementua" botoia, izena jarri eta aukeratu aurretik sortu duzun baliabideetako bat.
portalempaquetado.avanzado.asistente.verError=Sakatu "Balidatu" botoia, Hezkuntza-objektuaren edozein erroreri buruzko informazio zehatza jasoko duzu.
portalempaquetado.basico.asistente.siComponentesOtroNoGuardado=Zure hezkuntza-objektuan aldaketaren bat egin baduzu, sakatu "Gorde" esteka.
