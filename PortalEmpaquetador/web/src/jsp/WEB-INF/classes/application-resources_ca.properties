portalempaquetado.basico.asistente.noCarpetasNoArchivos=En primer lloc, heu d'anar a la zona d'Arxius i crear una carpeta per organitzar els vostres arxius mitjançant el botó "Crea Carpeta".
portalempaquetado.basico.asistente.siCarpetasNoArchivos=Heu d'importar algun arxiu. Per a això feu clic a la carpeta on ho voleu desar i feu clic al botó "Importa Arxiu".
portalempaquetado.basico.asistente.siArchivos=A la zona d'Estructura heu de fer clic al botó "Crea Element" i donar-hi un nom.
portalempaquetado.basico.asistente.noAsociacion=Feu clic a l'enllaç "Associa" sobre l'element al qual voleu associar un arxiu o un altre component. Si voleu associar un arxiu, mantingueu pitjada l'opció Arxius, feu clic a Continua i trieu l'arxiu que voleu associar.
portalempaquetado.basico.asistente.siComponentesNoGuardado=És el moment de desar l'objecte educatiu. Per a això, feu clic a l'enllaç "Desa".
portalempaquetado.basico.asistente.siComponentesSiGuardado=A continuació, heu de catalogar l'objecte educatiu. Per a això, feu clic a l'enllaç "Cataloga". Està situat a la cantonada superior esquerra de la pantalla.

portalempaquetado.basico.asistente.siComponentesSiCatalogado=En este momento, tu objeto educativo está listo para ser publicado en Agrega. Puedes seguir añadiendo elementos, puedes verlo pulsando el enlace "Previsualizar" o bien puedes salir del empaquetador y volver a tu Carpeta Personal pulsando el enlace "Cerrar" en la esquina superior derecha.
portalempaquetado.avanzado.asistente.noSubmAsociado=Heu d'anar a la zona d'Organitzacions i fer clic a l'organització (Taula de continguts) sobre la qual voleu associar el submanifest. Un cop allà, s'ha de fer clic al botó "Crea element", assignar-hi un nom i seleccionar un dels submanifestos que s'han agregat prèviament.
portalempaquetado.avanzado.asistente.noRecurso=Heu d'anar a la zona de Recursos i fer clic al botó "Crea Recurs". En el pas 1 seleccioneu el tipus de recurs. En el pas 2 cal fer clic al botó "Afegeix arxius" i anar seleccionant els arxius que componen el recurs. Quan estiguin triats, cal fer clic a "Finalitza Associació". El darrer pas consisteix a seleccionar el fitxer principal del recurs. Per això, cal fer clic a "Selecciona Arxiu" i després, fer clic al botó "Accepta".
portalempaquetado.avanzado.asistente.noRecursoAsociado=Heu d'anar a la zona de Recursos i fer clic a l'enllaç "Modifica" del recurs. Al pas 1 seleccioneu el tipus de recurs. Al pas 2 cal fer clic al botó "Afegeix arxius" i selecionar els arxius que compondran el recurs. Un cop triats, cal fer clic a "Finalitza Associació". El darrer pas consisteix a seleccionar el fitzer principal del recurs. Per això, cal fer clic a "Selecciona Arxiu" i després, fer clic al botó "Accepta".
portalempaquetado.avanzado.asistente.noOrganizacionItem=Heu d'anar a la zona d'Organitzacions i fer clic a l'organització (Taula de continguts) sobre la qual voleu afegir l'element. Llegiu acuradament aquest document abans d'instalžlar, descarregar o utilitzar el software.
portalempaquetado.avanzado.asistente.verError=Feu clic al botó "Valida", rebreu informació detallada sobre qualsevol error de l'objecte educatiu.
portalempaquetado.basico.asistente.siComponentesOtroNoGuardado=Si heu fet algun canvi a l'objecte educatiu, feu clic a l'enllaç "Desa".
