portalempaquetado.basico.asistente.noCarpetasNoArchivos=En primer lugar, debes ir a la zona de Archivos y crear una carpeta para organizar tus archivos mediante el botón "Crear Carpeta".
portalempaquetado.basico.asistente.siCarpetasNoArchivos=Debes importar algún archivo. Para ello pulsa sobre la carpeta donde lo quieres guardar y pulsa el botón "Importar Archivo".
portalempaquetado.basico.asistente.siArchivos=En la zona de Estructura debes pulsar el botón "Crear Elemento" y darle un nombre.
portalempaquetado.basico.asistente.noAsociacion=Pulsa el enlace "Asociar" sobre el elemento al que desees asociarle un archivo u otro componente. Si quieres asociar un archivo, mantén la opción Archivos, pulsa el botón Continuar y elige el archivo que deseas asociar.
portalempaquetado.basico.asistente.siComponentesNoGuardado=Es el momento de guardar tu objeto educativo. Para ello, pulsa el enlace Guardar.
portalempaquetado.basico.asistente.siComponentesSiGuardado=A continuación, debes catalogar tu objeto educativo. Para ello, pulsa el enlace "Catalogar". Lo tienes situado en la esquina superior izquierda de la pantalla.

portalempaquetado.basico.asistente.siComponentesSiCatalogado=En este momento, tu objeto educativo está listo para ser publicado en Agrega. Puedes seguir añadiendo elementos, puedes verlo pulsando el enlace "Previsualizar" o bien puedes salir del empaquetador y volver a tu Carpeta Personal pulsando el enlace "Cerrar" en la esquina superior derecha.
portalempaquetado.avanzado.asistente.noSubmAsociado=Debes ir a la zona de Organizaciones y pulsar sobre la organización (Tabla de contenidos) sobre la que quieres asociar el submanifiesto. Una vez ahí, debes pulsar el botón "Crear Elemento", asignarle un nombre y seleccionar uno de los submanifiestos que has agregado previamente.
portalempaquetado.avanzado.asistente.noRecurso=Debes ir a la zona de Recursos y pulsar el botón "Crear Recurso". En el paso 1 selecciona el tipo recurso. En el paso 2 deberás pulsar sobre el botón "Añadir Archivos" e ir seleccionando los archivos que compondrán el recurso. Cuando los hayas elegido debes pulsar "Finalizar Asociación". El último paso consiste en elegir el fichero principal del recurso. Para ello, pulsa el botón "Seleccionar Archivo" y cuando lo tengas, tienes que pulsar el botón "Aceptar".
portalempaquetado.avanzado.asistente.noRecursoAsociado=Debes ir a la zona de Recursos y pulsar sobre el enlace "Modificar" del Recurso. En el paso 1 selecciona el tipo recurso. En el paso 2 deberás pulsar sobre el botón "Añadir Archivos" e ir seleccionando los archivos que compondrán el recurso. Cuando los hayas elegido debes pulsar "Finalizar Asociación". El último paso consiste en elegir el fichero principal del recurso. Para ello, pulsa el botón "Seleccionar Archivo" y cuando lo tengas, tienes que pulsar el botón "Aceptar".
portalempaquetado.avanzado.asistente.noOrganizacionItem=Debes ir a la zona de Organizaciones y pulsar sobre la organización (Tabla de contenidos) sobre la que quieres añadir el elemento. Una vez ahí, debes pulsar el botón "Crear Elemento", asignarle un nombre y seleccionar uno de los recursos que has creado previamente.
portalempaquetado.avanzado.asistente.verError=Pulsa el botón "Validar", recibirás información detallada sobre cualquier error del objeto educativo.
